
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Queue Ease Guide</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    h1 {
      margin-top: 10px;
      color: #4099ff
    }

    h1:hover {
        color: #0011ff;
    }

    .carousel {
      position: relative;
      width: 100%;
      max-width: 780px;
      aspect-ratio: 3 / 2;
      margin: 20px auto;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      background: linear-gradient(120deg, #e3eefd 30%, #4099ff 100%);
    }

    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }

    .carousel img.active {
      display: block;
    }


    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #4099ff; 
      color: white;
      border: none;
      font-size: 2rem;
      padding: 0 10px;
      cursor: pointer;
      z-index: 10;
      border-radius: 9px;
    }

    .arrow:hover {
        background-color: #0011ff;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }

    .back-button {
      margin: 10px;
      padding: 10px 20px;
      background-color: #4099ff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1rem;
    }

    .back-button:hover {
      background-color: #0011ff;
    }

  </style>
</head>
<body>

  <h1>Queue Ease Quick Guide</h1>

  <div class="carousel">
    <button class="arrow left">&#8592;</button>
    <img src="assets/img/portfolio/images/Business flyer professional service office ad - Made with PosterMyWall.jpg" class="active" />
    <img src="assets/img/portfolio/images/Business Infographic Design Template - Made with PosterMyWall (1).jpg" />
    <img src="assets/img/portfolio/images/Business Management Consultant Flyer - Made with PosterMyWall.jpg" />
    <img src="assets/img/portfolio/images/Corporate - Made with PosterMyWall.jpg"/>
    <img src="assets/img/portfolio/images/insurance professional services flyer adverti - Made with PosterMyWall.jpg" />
    <img src="assets/img/portfolio/images/Light Blue Digital Banking App Flyer - Made with PosterMyWall (1).jpg" />
    <img src="assets/img/portfolio/images/Mobile Banking App Instagram Post - Made with PosterMyWall (1).jpg" />
     <img src="assets/img/portfolio/images/QueueEase.png" />
   <img src="assets/img/portfolio/images/Queue-Waiting-Management-System---Queuing-Solution---Qwaiting.png" />
   <img src="assets/img/portfolio/images/Qwaitomg-blog.png" />
   <img src="assets/img/portfolio/images/ScanToQueue.png" />
   <img src="assets/img/portfolio/images/System.jpg" />
   <img src="assets/img/portfolio/images/Waiting_time.png" />
    <button class="arrow right">&#8594;</button>
  </div>

  <button class="back-button" onclick="history.back()">Back</button>

  <script>
    const images = document.querySelectorAll('.carousel img');
    const leftArrow = document.querySelector('.arrow.left');
    const rightArrow = document.querySelector('.arrow.right');
    let currentIndex = 0;

    function updateCarousel(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    leftArrow.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel(currentIndex);
    });

    rightArrow.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel(currentIndex);
    });
  </script>

</body>
</html>
